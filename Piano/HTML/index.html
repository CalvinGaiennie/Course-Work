<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div class="piano">
      <div class="piano-body">
        <div class="piano-speaker"></div>
        <div class="piano-interface">
          <div class="piano-controls">
            <h4 class="piano-heading">Piano</h4>
            <label
              ><input
                type="radio"
                class="piano-control-option"
                name="control"
                value="letterNotes"
                checked
              />Note Names</label
            >
            <label
              ><input
                type="radio"
                class="piano-control-option"
                name="control"
                value="keyboard"
              />QWERTY</label
            >
            <label
              ><input
                type="radio"
                class="piano-control-option"
                name="control"
                value="none"
              />None</label
            >
          </div>
          <div class="piano-autoplay">
            <h4 class="piano-heading">AUTOPLAY</h4>
            <select class="piano-song-list">
              <option value="1">Jingle Bells</option>
              <option value="2">Happy Birthday</option>
              <option value="3">IDK</option>
            </select>
            <label
              >Tempo:
              <select class="piano-tempo">
                <option value="1">Slow</option>
                <option value="2">Normal</option>
                <option value="3">Fast</option>
              </select>
            </label>
            <button class="piano-play-btn">Play</button>
          </div>
        </div>
        <div class="piano-speaker"></div>
      </div>
      <div class="piano-keyboard">
        <button class="piano-key piano-key-white">C1</button>
        <div class="empty-space">
          <button class="piano-key piano-key-black">C#1</button>
        </div>
        <button class="piano-key piano-key-white">D1</button>
        <div class="empty-space">
          <button class="piano-key piano-key-black">D#1</button>
        </div>
        <button class="piano-key piano-key-white">E1</button>
        <button class="piano-key piano-key-white">F1</button>
      </div>
    </div>
    <script src="../JS/script.js"></script>
  </body>
</html>
